spring.application.name=CatalogManagement
spring.datasource.url=jdbc:mysql://localhost/catalogdb
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.security.user.name=user
spring.security.user.password=1234
logging.level.com.saandeepkotte.CatalogManagement.controller=debug
logging.level.com.saandeepkotte.CatalogManagement.service=debug
logging.file.name=logger/logs.txt
logging.pattern.file=%d  %p    =>  [ %c, %M ]  => %m %n